<head>
    <link rel="import" href="../head.html?__inline">

	<div class="r-wrap l-wrap">
		<div class="r-telWrap">
			<div class="r-icon"><img src="../../images/icon-tel.png"></div>
			<input class="r-style r-input" type="tel" pattern="[0-9]*" id="l-tel" />
			<div class="r-style r-input-placeholder" data-txt="请输入手机号码">请输入手机号码</div>
		</div>

			<div class="r-icon"><img src="../../images/icon-pwd.png"></div>

		</div>
		
		<div class="wp100 over-hide">
			<div class="rememberInfo fr"><samp>记住账号密码</samp><i></i></div>
		</div>
		<input type="button" class="rbtn-sub" id="lbtn-sub" value="登录" />

    <link rel="import" href="../footer.html?__inline">

        require(['app/controller/user/Login']);
