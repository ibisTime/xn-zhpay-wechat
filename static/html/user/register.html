<!DOCTYPE html>

</head>

<body class="hp100 bg-r">
	<div class="r-wrap">
		<div class="r-telWrap">
			<div class="r-icon"><img src="../../images/icon-tel.png"></div>
			<input class="r-style r-input" type="tel" id="r-tel" />
			<div class="r-style r-input-placeholder" data-txt="请输入手机号码">请输入手机号码</div>
		</div>
		
		<div class="r-telWrap">
			<div class="r-icon"><img src="../../images/icon-captcha.png"></div>
			<input class="r-style r-input" type="number" id="r-captcha" />
			<div class="r-style r-input-placeholder" data-txt="手机验证码">手机验证码</div>
			<div class="rbtn-captcha" id="rbtn-captcha">获取验证码</div>
		</div>
		
		<div class="r-telWrap">
			<div class="r-icon"><img src="../../images/icon-pwd.png"></div>
			<input class="r-style r-input" type="password" id="r-pwd" />
			<div class="r-style r-input-placeholder" data-txt="请输入密码">请输入密码</div>
		</div>
		
		<div class="r-telWrap" id="r-address">
			<div class="r-icon"><img src="../../images/address_white.png"></div>
			<div class="r-style r-address" data-txt="请选择省市区">请选择省市区</div>
		</div>
		
		<input type="button" class="rbtn-sub" id="rbtn-sub" value="确定" />
		<div class="wp100 tc"><p class="rtxt r-protocol">注册即代表同意《花米宝用户协议》</p></div>
	</div>
	
	<div class="r-popup popup-protocol">
		<div class="r-popup-close"><img src="../../images/icon-plus.png"/></div>
		<div class="r-popup-html">
			<div class="r-popup-body">
				<h3 class="r-popup-tit"></h3>
				<div class="r-popup-conten"></div>
			</div>
		</div>		
	</div>

        require(['app/controller/user/Register']);
