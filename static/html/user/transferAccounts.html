<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>转账</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	<form id="transferAccounts-form" class="form-wrapper transferAccounts-wrapper">
	    <div class="form-item">
	    	<div class="am-flexbox">
		        <span class="item-title">收款人手机号</span>
		        <input type="tel" id="toMobile"  name="toMobile"  pattern="[0-9]\*" class="input-item"  placeholder="请输入完整手机号" />
	    	</div>
	    </div>
	    
	    <div class="form-item nobr">
	    	<div class="am-flexbox">
		        <span class="item-title">转账金额</span>
		        <input type="number" id="amount" name="amount"  pattern="[0-9]\*" class="input-item"  placeholder="" />
	    	</div>
	    </div>
	    
        <div class="remain bg_fff">可转账余额：<span id="remain">0</span></div>
	    
    	<div class="am-whitespace-sm"></div>
	    <div class="form-item">
	    	<div class="am-flexbox">
		        <span class="item-title">支付密码</span>
		        <input type="password" placeholder="请输入支付密码" name="tradePwd" id="tradePwd" class="input-item" />
	    	</div>
	    </div>
	</form>
	
    <div class="recharge-btn">
        <input class="am-button am-button-primary" id="submitBtn" type="button" value="确定"/>
    </div>
    
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/TransferAccounts']);
    </script>
</body>

</html>
