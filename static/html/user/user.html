<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>我的</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="bg_fff">
	<div class="user-top wp100 bg_fff b_e_b plr3r">
		<div class="photo fl"></div>
		<div class="mobile fl"></div>
		<div class="logout fr" id="logout">退出</div>
	</div>
	<div class="user-list-wrap">
        <div class="user-list-item b_e_b am-flexbox am-flexbox-justify-between">
            <div class="user-list-item-con" id="buyQBB">
                <span>兑换钱包币</span>
            </div>
            <i class="right-arrow"></i>
        </div>
        <div class="user-list-item b_e_b am-flexbox am-flexbox-justify-between">
            <div class="user-list-item-con" id="account">
                <span>余额&nbsp;(<i id="LBBAmount"></i>)</span>
            </div>
            <i class="right-arrow"></i>
        </div>
        <div class="user-list-item b_e_b am-flexbox am-flexbox-justify-between">
            <div class="user-list-item-con" id="luckNumbers">
                <span>幸运数字</span>
                <samp>查看</samp>
            </div>
            <i class="right-arrow"></i>
        </div>
        
        <div class="user-list-item b_e_b am-flexbox am-flexbox-justify-between">
            <div class="user-list-item-con" id="YHQaccount">
                <span>优惠券&nbsp;(<i id="YHQAmount"></i>)</span>
            </div>
            <i class="right-arrow"></i>
        </div>
	</div>
	<div class="lbBack-list" id="content">
	</div>
	
	<!--是否使用优惠券弹窗-->
    <div class="hidden dialog" id="isYhqDialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<div class="am-modal-close"></div>
                    </div>
                    <div class="am-modal-body">
                    	<div class="buy-dialog-content tc">是否使用优惠券？</div>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-cancel cancel">否</div>
                    	<div class="am-button am-button-red confim">是</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<!--兑换弹窗-->
    <div class="hidden dialog" id="buyQBBDialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<p>兑换</p>
                    </div>
                    <div class="am-modal-body">
                    	<div class="buy-dialog-content">是否使用<samp class="buyQBB-LMQ"></samp>联盟券<span id="isYhq" class="hidden over-hide">+<samp class="buyQBB-YHQ"></samp>优惠券兑换</span><samp class="buyQBB-QBB"></samp>钱包币？</div>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-cancel cancel">取消</div>
                    	<div class="am-button am-button-red confim">确认</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/User']);
    </script>
</body>

</html>
