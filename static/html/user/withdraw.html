<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>提现</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <div class="withdraw-wrapper">
        <form id="withDrawForm">
            <input type="hidden" id="accountNumber" name="accountNumber" />
            <div class="withdraw-list">
                <div class="withdraw-item am-flexbox am-flexbox-justify-between">
                    <div class="am-flexbox am-flexbox-item re">
                        <span>银行卡</span>
                        <select class="bank-select am-flexbox-item" name="payCardNo" id="payCardNo"></select>
                        <div class="bank-select am-flexbox-item hidden over-select" id="noCard">点击添加银行卡</div>
                    </div>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="recharge-top">
                <div class="title">提现金额</div>
                <div class="amount">
                    <div class="am-flexbox re">
                        <span>¥</span>
                        <input type="tel" id="amount" name="amount" placeholder="请输入提现金额">
                    </div>
                </div>
                <div class="remain">可提现余额<span id="remainAmount">0.00</span></div>
                <div class="fee">*&nbsp;本次提现手续费：<span id="fee">0</span></div>
            </div>
            <div class="am-whitespace-sm"></div>
            <div class="withdraw-list">
                <div class="withdraw-item am-flexbox am-flexbox-justify-between">
                    <div class="am-flexbox am-flexbox-item re">
                        <span>支付密码</span>
                        <input placeholder="请输入密码" type="password" id="tradePwd" name="tradePwd" class="withdraw-input am-flexbox-item"/>
                    </div>
                </div>
            </div>
        </form>
        <div class="withdraw-txt" id="withdrawRecord">提现记录</div>
        <div class="recharge-btn">
            <button class="am-button am-button-primary" id="submitBtn">提现</button>
        </div>
        <div class="withdraw-rules">
            <p>提现规则：</p>
            <p>1. 提现手续费为<span id="qxfl"></span>%</p>
            <p>2. 每月最大提现次数<span id="rechargeTimes"></span>次</p>
            <p>3. 提现金额必须是<span id="times"></span>的倍数，单笔最高<span id="maxAmount"></span></p>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/Withdraw']);
    </script>
</body>

</html>
