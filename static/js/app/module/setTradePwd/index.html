<div id="setTradePwdWrap" class="right-left-cont">
  <div class="right-left-cont-title">
    <div class="right-left-cont-back" id="set-trade-pwd-back"></div>
    <div class="right-left-cont-title-name">设置支付密码</div>
  </div>
  <form id="set-trade-pwd-form" class="form-wrapper">
    <div class="form-item  ">
      <div class="am-flexbox">
        <span class="item-title">手机号</span>
        <input type="text" id="modelMobile" disabled class="input-item" />
      </div>
    </div>
    <div class="form-item  ">
      <div class="am-flexbox">
        <span class="item-title">支付密码</span>
        <input type="password" placeholder="请输入支付密码" name="set-trade-pwd-password" id="set-trade-pwd-password"
          class="input-item" />
      </div>
    </div>
    <div class="form-item form-btn-item  ">
      <div class="am-flexbox">
        <span class="item-title">验证码</span>
        <div class="input-item">
          <input type="tel" placeholder="请输入验证码" name="set-trade-pwd-smsCaptcha" id="set-trade-pwd-smsCaptcha"
          />
        </div>
        <button class="item-button am-button am-button-small am-button-primary" id="set-trade-pwd-getVerification">获取验证码</button>
      </div>
    </div>
  </form>
  <div class="primary-wrap">
    <a id="set-trade-pwd-btn" class="am-button am-button-primary">
      <span>设置</span>
    </a>
  </div>
  <input type="hidden" id="setTradePwdMobile" />
</div>
